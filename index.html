<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Moderation Training Simulator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const Icons = {
            AlertCircle: ({className = "w-4 h-4"}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>,
            CheckCircle: ({className = "w-4 h-4"}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
            XCircle: ({className = "w-4 h-4"}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>,
            Brain: ({className = "w-4 h-4"}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>,
            Target: ({className = "w-4 h-4"}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>,
            TrendingUp: ({className = "w-4 h-4"}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>,
            Book: ({className = "w-4 h-4"}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>,
            Users: ({className = "w-4 h-4"}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            MessageSquare: ({className = "w-4 h-4"}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>,
            Clock: ({className = "w-4 h-4"}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
        };

        const ModeratorTrainingSimulator = () => {
          const [currentCase, setCurrentCase] = useState(null);
          const [decision, setDecision] = useState(null);
          const [justification, setJustification] = useState('');
          const [feedback, setFeedback] = useState(null);
          const [loading, setLoading] = useState(false);
          const [stats, setStats] = useState({totalCases: 0, correct: 0, accuracy: 0});
          const [difficulty, setDifficulty] = useState('medium');

          const violationCategories = ['Personal Information/Doxxing','Intolerance and Discrimination','Bullying and Harassment','Impersonation','Cheating and Trolling','Dangerous or Illegal Activities','Child Safety','Inappropriate Content','Scams and Deceptive Practices','No Violation'];

          const generateCase = async () => {
            setLoading(true);
            setDecision(null);
            setJustification('');
            setFeedback(null);
            try {
              const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                  model: 'claude-sonnet-4-20250514',
                  max_tokens: 2000,
                  messages: [{role: 'user', content: `Generate realistic gaming moderation case with authentic slang, leetspeak, typos. Difficulty: ${difficulty}. Return JSON: {"caseId":"","type":"","reportedBy":"","timestamp":"","content":"","metadata":{},"correctDecision":{},"nuances":[],"policyReferences":[]}`}]
                })
              });
              const data = await response.json();
              const cleanContent = data.content[0].text.replace(/\`\`\`json\n?/g, '').replace(/\`\`\`\n?/g, '').trim();
              setCurrentCase(JSON.parse(cleanContent));
            } catch (error) {
              setCurrentCase({caseId:"DEMO_001",type:"text_chat",reportedBy:"xXSniperKing_2009Xx",timestamp:"2024-12-15 21:47:33 EST",content:`[21:43] TTV_DominatorYT: yooo gg ez squad wipe lets gooo\n[21:43] NoobDestroyer88: YESSIRRR we cracked fr\n[21:44] TTV_DominatorYT: yo sniper u got a mic??\n[21:44] xXSniperKing_2009Xx: nah my parents wont let me lol\n[21:44] TTV_DominatorYT: lmaoo how old r u\n[21:44] xXSniperKing_2009Xx: im 12\n[21:44] NoobDestroyer88: bruhhhh we got a squeaker ðŸ’€\n[21:45] TTV_DominatorYT: nahh its cool ur actually good\n[21:45] TTV_DominatorYT: yo add me on discord we can run more games\n[21:45] TTV_DominatorYT: ill carry u to champs no cap\n[21:46] TTV_DominatorYT: DominatorYT#4829\n[21:47] TTV_DominatorYT: aye whats ur insta too\n[21:47] xXSniperKing_2009Xx: idk if i should give that\n[21:47] TTV_DominatorYT: nah ur good bro im not weird lmaoo\n[21:48] TTV_DominatorYT: plus i can send u some free vbucks codes fr\n[21:48] xXSniperKing_2009Xx: wait fr???\n[21:48] TTV_DominatorYT: yeah bro but u gotta add me on disc first`,metadata:{gameMode:"Battle Royale",playerCount:"3",platform:"Cross-platform"}});
            }
            setLoading(false);
          };

          const submitDecision = async () => {
            if (!decision || !justification.trim()) {alert('Select category and provide justification'); return;}
            setLoading(true);
            try {
              const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                  model: 'claude-sonnet-4-20250514',
                  max_tokens: 2000,
                  messages: [{role: 'user', content: `Evaluate: Case: ${JSON.stringify(currentCase)}. Decision: ${decision}. Justification: ${justification}. Return JSON: {"correct":true,"score":85,"categoryCorrect":true,"reasoningQuality":"good","overallFeedback":"","whatTheyGotRight":[],"whatTheyMissed":[],"nuancesExplained":"","policyExplanation":"","redFlags":[],"contextClues":[],"improvementTips":[],"expertInsight":""}`}]
                })
              });
              const data = await response.json();
              const feedbackData = JSON.parse(data.content[0].text.replace(/\`\`\`json\n?/g, '').replace(/\`\`\`\n?/g, '').trim());
              setFeedback(feedbackData);
              setStats(prev => ({totalCases: prev.totalCases + 1, correct: prev.correct + (feedbackData.correct ? 1 : 0), accuracy: Math.round(((prev.correct + (feedbackData.correct ? 1 : 0)) / (prev.totalCases + 1)) * 100)}));
            } catch (error) {console.error(error);}
            setLoading(false);
          };

          useEffect(() => {generateCase();}, []);

          return (
            <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white p-6">
              <div className="max-w-7xl mx-auto">
                <div className="mb-8">
                  <h1 className="text-4xl font-bold mb-2 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">Content Moderation Training Simulator</h1>
                  <p className="text-slate-300">Realistic scenario training for gaming moderators</p>
                </div>
                <div className="grid grid-cols-4 gap-4 mb-6">
                  <div className="bg-slate-800/50 rounded-lg p-4 border border-purple-500/20">
                    <div className="flex items-center gap-2 mb-1"><Icons.Target className="text-purple-400"/><span className="text-sm text-slate-400">Cases</span></div>
                    <div className="text-2xl font-bold">{stats.totalCases}</div>
                  </div>
                  <div className="bg-slate-800/50 rounded-lg p-4 border border-green-500/20">
                    <div className="flex items-center gap-2 mb-1"><Icons.CheckCircle className="text-green-400"/><span className="text-sm text-slate-400">Correct</span></div>
                    <div className="text-2xl font-bold">{stats.correct}</div>
                  </div>
                  <div className="bg-slate-800/50 rounded-lg p-4 border border-blue-500/20">
                    <div className="flex items-center gap-2 mb-1"><Icons.TrendingUp className="text-blue-400"/><span className="text-sm text-slate-400">Accuracy</span></div>
                    <div className="text-2xl font-bold">{stats.accuracy}%</div>
                  </div>
                  <div className="bg-slate-800/50 rounded-lg p-4 border border-yellow-500/20">
                    <div className="flex items-center gap-2 mb-1"><Icons.Brain className="text-yellow-400"/><span className="text-sm text-slate-400">Difficulty</span></div>
                    <select value={difficulty} onChange={(e) => setDifficulty(e.target.value)} className="bg-slate-700 text-white rounded px-2 py-1 text-sm w-full mt-1">
                      <option value="easy">Easy</option>
                      <option value="medium">Medium</option>
                      <option value="hard">Hard</option>
                      <option value="expert">Expert</option>
                    </select>
                  </div>
                </div>
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                  <div className="lg:col-span-2 bg-slate-800/50 rounded-lg border border-purple-500/20">
                    {loading && !currentCase ? (
                      <div className="flex items-center justify-center h-96">
                        <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-400"></div>
                      </div>
                    ) : currentCase ? (
                      <div>
                        <div className="p-6 border-b border-slate-700">
                          <h2 className="text-xl font-bold text-purple-400">Case #{currentCase.caseId}</h2>
                          <div className="flex gap-4 mt-2 text-sm text-slate-400">
                            <span className="flex items-center gap-1"><Icons.Clock className="w-3 h-3"/>{currentCase.timestamp}</span>
                            <span className="flex items-center gap-1"><Icons.MessageSquare className="w-3 h-3"/>{currentCase.type}</span>
                            <span className="flex items-center gap-1"><Icons.Users className="w-3 h-3"/>Reported by: {currentCase.reportedBy}</span>
                          </div>
                        </div>
                        <div className="p-6">
                          <div className="bg-slate-900/80 rounded-lg p-4 border border-red-500/30 mb-6">
                            <div className="flex items-center gap-2 mb-3"><Icons.AlertCircle className="text-red-400"/><h3 className="text-sm font-semibold text-red-400">REPORTED CONTENT</h3></div>
                            <pre className="text-slate-200 whitespace-pre-wrap font-mono text-sm">{currentCase.content}</pre>
                          </div>
                        </div>
                        {!feedback && (
                          <div className="p-6 border-t border-slate-700">
                            <h3 className="text-lg font-semibold mb-4 text-purple-400">Your Decision</h3>
                            <label className="block text-sm text-slate-400 mb-2">Violation Category</label>
                            <select value={decision || ''} onChange={(e) => setDecision(e.target.value)} className="w-full bg-slate-700 text-white rounded px-3 py-2 mb-4">
                              <option value="">Select category...</option>
                              {violationCategories.map(cat => <option key={cat} value={cat}>{cat}</option>)}
                            </select>
                            <label className="block text-sm text-slate-400 mb-2">Justification</label>
                            <textarea value={justification} onChange={(e) => setJustification(e.target.value)} placeholder="Explain your reasoning..." className="w-full bg-slate-700 text-white rounded px-4 py-3 mb-4 h-32 text-sm"/>
                            <button onClick={submitDecision} disabled={loading} className="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold py-3 rounded-lg hover:from-purple-600 hover:to-pink-600">{loading ? 'Evaluating...' : 'Submit Decision'}</button>
                          </div>
                        )}
                      </div>
                    ) : null}
                  </div>
                  <div className="bg-slate-800/50 rounded-lg border border-purple-500/20">
                    <div className="p-6 border-b border-slate-700">
                      <h2 className="text-xl font-bold flex items-center gap-2"><Icons.Book className="w-5 h-5 text-purple-400"/>Feedback</h2>
                    </div>
                    <div className="p-6">
                      {!feedback ? (
                        <div className="text-center text-slate-400 py-12"><Icons.AlertCircle className="w-12 h-12 mx-auto mb-3 opacity-50"/><p className="text-sm">Submit your decision</p></div>
                      ) : (
                        <div className="space-y-4">
                          <div className={`p-4 rounded-lg border-2 ${feedback.correct ? 'bg-green-500/10 border-green-500' : 'bg-red-500/10 border-red-500'}`}>
                            <div className="flex justify-between mb-2">
                              <span className="font-bold">{feedback.correct ? 'Correct!' : 'Incorrect'}</span>
                              <span className="text-3xl font-bold">{feedback.score}</span>
                            </div>
                          </div>
                          <div className="bg-slate-900/50 rounded p-4"><p className="text-sm">{feedback.overallFeedback}</p></div>
                          {feedback.whatTheyGotRight?.length > 0 && (
                            <div className="bg-green-500/10 border border-green-500/30 rounded p-4">
                              <h3 className="font-semibold text-green-400 mb-2 text-sm">âœ“ What You Got Right</h3>
                              <ul>{feedback.whatTheyGotRight.map((i,idx) => <li key={idx} className="text-xs text-slate-300">â€¢ {i}</li>)}</ul>
                            </div>
                          )}
                          {feedback.whatTheyMissed?.length > 0 && (
                            <div className="bg-yellow-500/10 border border-yellow-500/30 rounded p-4">
                              <h3 className="font-semibold text-yellow-400 mb-2 text-sm">! What You Missed</h3>
                              <ul>{feedback.whatTheyMissed.map((i,idx) => <li key={idx} className="text-xs text-slate-300">â€¢ {i}</li>)}</ul>
                            </div>
                          )}
                          {feedback.redFlags?.length > 0 && (
                            <div className="bg-red-500/10 border border-red-500/30 rounded p-4">
                              <h3 className="font-semibold text-red-400 mb-2 text-sm">ðŸš© Red Flags</h3>
                              <ul>{feedback.redFlags.map((i,idx) => <li key={idx} className="text-xs text-slate-300">â€¢ {i}</li>)}</ul>
                            </div>
                          )}
                          <div className="bg-blue-500/10 border border-blue-500/30 rounded p-4">
                            <h3 className="font-semibold text-blue-400 mb-2 text-sm">ðŸ’¡ Nuances</h3>
                            <p className="text-xs text-slate-300">{feedback.nuancesExplained}</p>
                          </div>
                          <div className="bg-slate-900/70 border border-slate-700 rounded p-4">
                            <h3 className="font-semibold text-purple-400 mb-2 text-sm">ðŸ“‹ Policy Application</h3>
                            <p className="text-xs text-slate-300">{feedback.policyExplanation}</p>
                          </div>
                          {feedback.improvementTips?.length > 0 && (
                            <div className="bg-green-500/10 border border-green-500/30 rounded p-4">
                              <h3 className="font-semibold text-green-400 mb-2 text-sm">ðŸ“ˆ Tips</h3>
                              <ul>{feedback.improvementTips.map((i,idx) => <li key={idx} className="text-xs text-slate-300">â€¢ {i}</li>)}</ul>
                            </div>
                          )}
                          <button onClick={generateCase} className="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold py-3 rounded-lg">Next Case â†’</button>
                        </div>
                      )}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };
        ReactDOM.createRoot(document.getElementById('root')).render(<ModeratorTrainingSimulator />);
    </script>
</body>
</html>
